<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF Summarizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0c0f;
      --panel: #111318;
      --panel-2: #151922;
      --text: #e9ecf1;
      --muted: #a9b1bd;
      --primary: #4c8bf5;
      --primary-2: #2f74f0;
      --accent: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --border: #273043;
      --shadow: 0 10px 24px rgba(0,0,0,.35);
      --radius: 12px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --panel-2: #f8fafc;
        --text: #0e1116;
        --muted: #495467;
        --primary: #2563eb;
        --primary-2: #1d4ed8;
        --accent: #16a34a;
        --danger: #dc2626;
        --warning: #d97706;
        --border: #e5e7eb;
        --shadow: 0 10px 24px rgba(16, 24, 40, .08);
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 110% -10%, rgba(76,139,245,.15), transparent 40%),
        radial-gradient(900px 500px at -10% -10%, rgba(34,197,94,.12), transparent 45%),
        var(--bg);
      min-height: 100dvh;
    }
    .wrap { max-width: 920px; margin: 36px auto; padding: 0 20px 24px; }
    .header {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .header h1 { margin: 0 0 8px; font-size: 22px; font-weight: 700; letter-spacing: .2px; }
    .sub { margin: 0; color: var(--muted); font-size: 14px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-top: 14px; }
    input[type="file"] {
      padding: 10px 12px; border: 1px dashed var(--border); border-radius: 10px; background: transparent; color: var(--text); cursor: pointer;
    }
    .btn {
      padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border);
      background: var(--panel-2); color: var(--text); cursor: pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease; user-select: none;
    }
    .btn:hover { background: color-mix(in srgb, var(--panel-2) 80%, var(--text) 3%); }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }
    .btn.primary {
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      color: #fff;
      border: 1px solid color-mix(in srgb, var(--primary-2) 80%, black 10%);
      box-shadow: 0 4px 12px color-mix(in srgb, var(--primary) 40%, transparent);
    }
    .btn.primary:hover { filter: brightness(1.05); }
    .status { font-size: 14px; color: var(--muted); display: inline-flex; align-items: center; gap: 8px; }
    .status::before { content: ""; width: 8px; height: 8px; border-radius: 50%; background: var(--primary); box-shadow: 0 0 0 6px color-mix(in srgb, var(--primary) 25%, transparent); }
    .panel {
      margin-top: 16px; background: var(--panel); border: 1px solid var(--border);
      border-radius: var(--radius); box-shadow: var(--shadow); padding: 16px;
    }
    .question {
      border: 1px solid var(--border); border-radius: 12px; padding: 14px;
      background: color-mix(in srgb, var(--panel) 85%, var(--panel-2) 15%);
      transition: border-color .15s ease, transform .05s ease, background .2s ease;
    }
    .question + .question { margin-top: 12px; }
    .question:hover { border-color: color-mix(in srgb, var(--primary) 40%, var(--border)); }
    .question h3 { margin: 0 0 10px; font-size: 16px; line-height: 1.4; }
    .explanation {
      margin-top: 8px; padding: 10px 12px; border: 1px dashed var(--border);
      border-radius: 10px; background: color-mix(in srgb, var(--panel) 92%, var(--panel-2)); color: var(--muted);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>ðŸ“– Study PDF: Summary, Flashcards, and Q&A</h1>
      <p class="sub">Upload a PDF to generate summary, flashcards, and answer questions.</p>
      <div class="row">
        <input id="pdfInput" type="file" accept="application/pdf" />
        <button id="parseBtn" class="btn primary" disabled>Process PDF</button>
        <span id="status" class="status">Select a text-based PDF to begin.</span>
      </div>
    </div>

    <div class="panel" id="summaryPanel" style="display: none;">
      <h2>ðŸ“Œ Main Points Summary</h2>
      <div id="summary"></div>
    </div>

    <div class="panel" id="flashcardsPanel" style="display: none;">
      <h2>âœ¨ Flashcards</h2>
      <div id="flashcards"></div>
    </div>

    <div class="panel" id="qaPanel" style="display: none;">
      <h2>ðŸ’¬ Ask a Question</h2>
      <input type="text" id="questionInput" placeholder="Type your question..." style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 10px; background: var(--panel-2); color: var(--text);" />
      <button id="askBtn" class="btn primary">Get Answer</button>
      <div id="answer"></div>
    </div>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.worker.min.js';

    const pdfInput = document.getElementById('pdfInput');
    const parseBtn = document.getElementById('parseBtn');
    const statusEl = document.getElementById('status');
    const summaryPanel = document.getElementById('summaryPanel');
    const summaryEl = document.getElementById('summary');
    const flashcardsPanel = document.getElementById('flashcardsPanel');
    const flashcardsEl = document.getElementById('flashcards');
    const qaPanel = document.getElementById('qaPanel');
    const questionInput = document.getElementById('questionInput');
    const askBtn = document.getElementById('askBtn');
    const answerEl = document.getElementById('answer');

    let fullText = '';
    let paragraphs = [];
    let sentences = [];
    let vec = null;
    let mat = null;

    pdfInput.addEventListener('change', () => {
      parseBtn.disabled = !pdfInput.files?.length;
      statusEl.textContent = pdfInput.files?.length ? 'PDF selected. Click "Process PDF".' : 'Select a text-based PDF to begin.';
    });

    parseBtn.addEventListener('click', async () => {
      const file = pdfInput.files?.[0];
      if (!file) return;

      statusEl.textContent = 'Processing PDF...';
      parseBtn.disabled = true;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(item => item.str).join(' ') + '\n';
        }

        fullText = cleanText(text);
        sentences = splitIntoSentences(fullText);
        paragraphs = splitIntoParagraphs(fullText);

        // Build vectorizer
        [vec, mat] = buildVectorizer(sentences);

        // Generate summary
        const summary = summarizeMainPoints(sentences, 10);
        summaryEl.innerHTML = summary.map(s => `<p>- ${s}</p>`).join('');

        // Generate flashcards
        const cards = generateFlashcards(sentences, 10);
        flashcardsEl.innerHTML = cards.map(card => `
          <div class="question">
            <h3>${card.summary}</h3>
            <div class="explanation">${card.explanation}</div>
          </div>
        `).join('');

        summaryPanel.style.display = 'block';
        flashcardsPanel.style.display = 'block';
        qaPanel.style.display = 'block';
        statusEl.textContent = 'PDF processed successfully.';
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
      } finally {
        parseBtn.disabled = false;
      }
    });

    askBtn.addEventListener('click', () => {
      const question = questionInput.value.trim();
      if (!question) return;
      const result = answerQuestion(question, paragraphs, vec, mat);
      answerEl.innerHTML = `<p><strong>Answer:</strong> ${result.answer}</p>`;
    });

    // Helper functions
    function cleanText(text) {
      return text.replace(/\s+/g, ' ').trim();
    }

    function splitIntoSentences(text) {
      return text.split(/[.!?]+/).map(s => s.trim()).filter(s => s.length > 10);
    }

    function splitIntoParagraphs(text) {
      return text.split('\n\n').filter(p => p.trim().length > 50);
    }

    function buildVectorizer(texts) {
      const vocab = {};
      const rows = [];
      texts.forEach(txt => {
        const tokens = txt.toLowerCase().split(/\s+/).filter(w => w.length > 2);
        const counts = {};
        tokens.forEach(t => {
          counts[t] = (counts[t] || 0) + 1;
          if (!vocab[t]) vocab[t] = Object.keys(vocab).length;
        });
        rows.push(counts);
      });
      const mat = rows.map(counts => {
        const vec = new Array(Object.keys(vocab).length).fill(0);
        Object.entries(counts).forEach(([t, c]) => {
          vec[vocab[t]] = c;
        });
        const norm = Math.sqrt(vec.reduce((s, v) => s + v * v, 0));
        return vec.map(v => v / norm);
      });
      return [vocab, mat];
    }

    function cosSim(a, b) {
      let dot = 0, na = 0, nb = 0;
      for (let i = 0; i < a.length; i++) {
        dot += a[i] * b[i];
        na += a[i] * a[i];
        nb += b[i] * b[i];
      }
      return dot / (Math.sqrt(na) * Math.sqrt(nb));
    }

    function summarizeMainPoints(sentences, count) {
      if (!sentences.length) return [];
      const centroid = mat[0].map((_, i) => mat.reduce((s, v) => s + v[i], 0) / mat.length);
      const scores = mat.map(v => cosSim(v, centroid));
      const idxs = scores.map((s, i) => [s, i]).sort((a, b) => b[0] - a[0]).slice(0, count).map(([_, i]) => i);
      return idxs.map(i => sentences[i]);
    }

    function generateFlashcards(sentences, count) {
      const cards = [];
      for (let i = 0; i < Math.min(count, sentences.length - 1); i++) {
        cards.push({
          summary: sentences[i],
          explanation: sentences[i + 1] || sentences[i]
        });
      }
      return cards;
    }

    function answerQuestion(query, paragraphs, vocab, mat) {
      if (!query || !paragraphs.length) return { answer: 'No content available.' };
      const qvec = new Array(Object.keys(vocab).length).fill(0);
      query.toLowerCase().split(/\s+/).forEach(t => {
        if (vocab[t]) qvec[vocab[t]]++;
      });
      const norm = Math.sqrt(qvec.reduce((s, v) => s + v * v, 0));
      qvec.forEach((v, i) => qvec[i] = v / norm);
      const sims = mat.map(v => cosSim(qvec, v));
      const topIdx = sims.map((s, i) => [s, i]).sort((a, b) => b[0] - a[0]).slice(0, 3).map(([_, i]) => i);
      const chosen = topIdx.map(i => paragraphs[i]).filter(p => p);
      return { answer: chosen.join(' ').slice(0, 500) + '...' };
    }
  </script>
</body>
</html>
